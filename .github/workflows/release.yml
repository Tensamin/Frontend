name: Build and Release Electron App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-electron-linux:
    needs: create-release
    if: ${{ always() && (needs.create-release.result == 'success' || needs.create-release.result == 'skipped') }}
    name: Build (Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          bun install
          cd desktop && bun install

      - name: Build Frontend
        run: bun run build

      - name: Build Electron App
        working-directory: ./desktop
        run: bun run build

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            desktop/out/make/**/*.deb
            desktop/out/make/**/*.rpm
            desktop/out/make/**/*.zip
            desktop/out/make/**/*.exe
            desktop/out/make/**/*.nupkg
            desktop/out/make/**/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-electron-win-mac:
    needs: create-release
    if: ${{ always() && (needs.create-release.result == 'success' || needs.create-release.result == 'skipped') }}
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          bun install
          cd desktop && bun install

      - name: Build Frontend
        run: bun run build

      - name: Build Electron App
        working-directory: ./desktop
        run: bun run ${{ runner.os == 'Windows' && 'build:win' || 'build' }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            desktop/out/make/**/*.deb
            desktop/out/make/**/*.rpm
            desktop/out/make/**/*.zip
            desktop/out/make/**/*.exe
            desktop/out/make/**/*.nupkg
            desktop/out/make/**/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-aur-bin:
    needs: build-electron-linux
    runs-on: ubuntu-latest
    name: Publish AUR Bin Package
    steps:
      - uses: actions/checkout@v4

      - name: Publish AUR package
        uses: ulises-jeremias/github-actions-aur-publish@v1
        with:
          pkgname: tensamin-bin
          pkgbuild: ./desktop/aur/bin/PKGBUILD
          assets: ./desktop/aur/bin/tensamin.install
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: Automated Update
          ssh_keyscan_types: ed25519
          update_pkgver: true

  publish-aur-git:
    runs-on: ubuntu-latest
    name: Publish AUR Git Package
    steps:
      - uses: actions/checkout@v4

      - name: Publish AUR package
        uses: ulises-jeremias/github-actions-aur-publish@v1
        with:
          pkgname: tensamin-git
          pkgbuild: ./desktop/aur/git/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: Automated Update
          ssh_keyscan_types: ed25519
          update_pkgver: true