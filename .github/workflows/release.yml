name: Build and Release Electron App

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-electron-linux:
    name: Build (ubuntu-latest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          bun install
          cd desktop && bun install

      - name: Build Frontend
        run: bun run build

      - name: Build Electron App
        working-directory: ./desktop
        run: bun run build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            desktop/out/**/*.deb
            desktop/out/**/*.rpm
            desktop/out/**/*.zip
          if-no-files-found: warn

  build-electron-win-mac:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          bun install
          cd desktop && bun install

      - name: Build Frontend
        run: bun run build

      - name: Build Electron App
        working-directory: ./desktop
        run: bun run ${{ runner.os == 'Windows' && 'build:win' || 'build' }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-artifacts
          path: |
            desktop/out/**/*.zip
            desktop/out/**/*.exe
            desktop/out/**/*.msi
            desktop/out/**/*.dmg
          if-no-files-found: warn

  create-release:
    name: Create Release
    needs: [build-electron-linux, build-electron-win-mac]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Get Version
        id: version
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.version.outputs.VERSION }} Desktop App
          tag_name: v${{ steps.version.outputs.VERSION }}
          files: release-assets/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-aur-bin:
    needs: create-release
    runs-on: ubuntu-latest
    name: Publish (tensamin-bin)
    steps:
      - uses: actions/checkout@v4

      - name: Publish AUR package
        uses: ulises-jeremias/github-actions-aur-publish@v1
        with:
          pkgname: tensamin-bin
          pkgbuild: ./desktop/aur/bin/PKGBUILD
          assets: ./desktop/aur/bin/tensamin.install
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: Automated Update
          ssh_keyscan_types: ed25519
        env:
          PKG_VERSION: ${{ needs.create-release.outputs.version }}

  publish-aur-git:
    runs-on: ubuntu-latest
    name: Publish (tensamin-git)
    steps:
      - uses: actions/checkout@v4

      - name: Publish AUR package
        uses: ulises-jeremias/github-actions-aur-publish@v1
        with:
          pkgname: tensamin-git
          pkgbuild: ./desktop/aur/git/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: Automated Update
          ssh_keyscan_types: ed25519
          update_pkgver: true
