name: Electron Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    name: Build for Linux
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@latest

      - name: Setup Node.js
        uses: actions/setup-node@latest
        with:
          node-version: "24"

      - name: Install dependencies
        run: npm install

      - name: Build Electron app for Linux
        run: npm run make

      - name: Create Arch Linux Package
        run: npm run make:archlinux

      - name: Publish Arch Linux Package
        uses: ulises-jeremias/github-actions-aur-publish@latest
        with:
          pkgname: tensamin-bin
          pkgbuild: ./tensamin-aur/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: Automated Update
          ssh_keyscan_types: rsa,dsa,ecdsa,ed25519
          update_pkgver: true

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@latest
        with:
          name: tensamin-linux
          path: out/

  build-windows:
    name: Build for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@latest

      - name: Setup Node.js
        uses: actions/setup-node@latest
        with:
          node-version: "24"

      - name: Install dependencies
        run: npm install

      - name: Build Electron app for Windows
        run: npm run make:windows

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@latest
        with:
          name: tensamin-windows
          path: out/

  build-macos:
    name: Build for macOS
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@latest

      - name: Setup Node.js
        uses: actions/setup-node@latest
        with:
          node-version: "24"

      - name: Install dependencies
        run: npm install

      - name: Build Electron app for macOS
        run: npm run make

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@latest
        with:
          name: tensamin-macos
          path: out/

  release:
    name: "Create Release"
    needs: [build-linux, build-windows, build-macos]
    runs-on: self-hosted
    permissions:
      contents: write
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@latest
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@latest
        with:
          name: Desktop Apps
          body: Automated Release of Desktop Apps
          tag_name: apps-${{ github.ref_name }}
          draft: false
          prerelease: false
          files: ./artifacts/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
